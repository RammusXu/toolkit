site_url: https://rammusxu.github.io/
site_author: Rammus Xu
site_description: It's Rammus Toolkit. A collection of snippets, examples and solutions.
site_name: Rammus Toolkit

repo_url: https://github.com/RammusXu/toolkit

theme: 
  name: material
  logo:
    icon: 'build'
  language: 'en'

markdown_extensions:
  - codehilite
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - admonition
  - toc:
      permalink: true

copyright: |
