  <br> Copyright Â© 2015- Rammus Xu
extra:
  social:
    - type: 'github'
      link: 'https://github.com/rammusxu'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/rammusxu'
  disqus: 'rammusxu'

google_analytics:
  - 'UA-67048750-3'
  - 'auto'

plugins:
  - search
  - git-revision-date-localized
